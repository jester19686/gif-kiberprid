<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Переадресация...</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, sans-serif;
      background:#0c1a3a url('background.jpg') center/cover no-repeat fixed;
      color:#fff;
      text-align:center;
    }
    .card {
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(8px);
      border-radius:22px;
      padding:40px 30px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      max-width:400px;
    }
    h1 {
      font-size:24px;
      margin:0;
      color:#1b48f0;
    }
    p {
      margin-top:12px;
      color:#0b1220;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Переадресация...</h1>
    <p>Пожалуйста, подождите. Вы будете перенаправлены автоматически.</p>
  </div>

  <script>
    // Получаем параметр "to" из URL
    const params = new URLSearchParams(window.location.search);
    const target = params.get("to") || "https://rickroll.it/rickroll.mp4";

    // Через 5 минут (300000 мс) редирект
    setTimeout(() => {
      window.location.href = target;
    }, 300000);
  </script>
</body>
</html>
