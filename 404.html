<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="robots" content="noindex">
  <meta http-equiv="refresh" content="0; url=/" />
</head>
<body>
<script>
  (function () {
    // Берём всё после домена как код и редиректим на /?code=<код>
    var path = location.pathname.replace(/^\/+/, ''); // без начального слэша
    if (path) {
      var target = '/?code=' + encodeURIComponent(decodeURIComponent(path));
      // Сохраним ещё и query/fragment, если есть
      if (location.search && !/[?&]code=/.test(location.search)) {
        target += '&from=path';
      }
      if (location.hash) target += location.hash;
      location.replace(target);
    } else {
      location.replace('/');
    }
  })();
</script>
</body>
</html>
